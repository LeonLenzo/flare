<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8b5cf6">
    <title>Flare - Symptom Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flare</h1>
            <p class="subtitle">Track symptoms & cycles</p>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="log">Log</button>
            <button class="tab-btn" data-tab="calendar">Calendar</button>
            <button class="tab-btn" data-tab="insights">Insights</button>
        </nav>

        <!-- LOG TAB -->
        <div class="tab-content active" id="log-tab">
            <div class="date-selector">
                <button class="nav-btn" id="prev-day">‹</button>
                <input type="date" id="log-date" />
                <button class="nav-btn" id="next-day">›</button>
            </div>

            <section class="card">
                <h2>Cycle</h2>
                <div class="cycle-buttons">
                    <button class="cycle-btn" data-type="period-start">Start</button>
                    <button class="cycle-btn" data-type="period-end">Stop</button>
                </div>
                <div id="cycle-status" class="status-text"></div>
            </section>

            <section class="card">
                <h2>Symptoms</h2>
                <div class="symptoms-grid">
                    <div class="symptoms-column">
                        <h3>Endometriosis</h3>
                        <div class="slider-group">
                            <label>
                                <span>Pelvic Pain</span>
                                <input type="range" class="symptom-slider" data-category="endo" data-symptom="pelvic-pain" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Cramps</span>
                                <input type="range" class="symptom-slider" data-category="endo" data-symptom="cramps" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Back Pain</span>
                                <input type="range" class="symptom-slider" data-category="endo" data-symptom="back-pain" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Fatigue</span>
                                <input type="range" class="symptom-slider" data-category="endo" data-symptom="fatigue" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Nausea</span>
                                <input type="range" class="symptom-slider" data-category="endo" data-symptom="nausea" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                        </div>
                    </div>
                    <div class="symptoms-column">
                        <h3>IBS</h3>
                        <div class="slider-group">
                            <label>
                                <span>Abdominal Pain</span>
                                <input type="range" class="symptom-slider" data-category="ibs" data-symptom="abdominal-pain" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Bloating</span>
                                <input type="range" class="symptom-slider" data-category="ibs" data-symptom="bloating" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Diarrhea</span>
                                <input type="range" class="symptom-slider" data-category="ibs" data-symptom="diarrhea" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Constipation</span>
                                <input type="range" class="symptom-slider" data-category="ibs" data-symptom="constipation" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                            <label>
                                <span>Gas</span>
                                <input type="range" class="symptom-slider" data-category="ibs" data-symptom="gas" min="0" max="5" value="0">
                                <span class="slider-value">0</span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Notes</h2>
                <textarea id="daily-notes" placeholder="Optional notes about today..."></textarea>
            </section>

            <button class="save-btn" id="save-log">Save Entry</button>
        </div>

        <!-- CALENDAR TAB -->
        <div class="tab-content" id="calendar-tab">
            <div class="calendar-header">
                <button id="prev-month">‹</button>
                <h2 id="calendar-month"></h2>
                <button id="next-month">›</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-color period"></span>
                    <span>Period</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color symptoms"></span>
                    <span>Symptoms Logged</span>
                </div>
            </div>
        </div>

        <!-- INSIGHTS TAB -->
        <div class="tab-content" id="insights-tab">
            <section class="card">
                <h2>Cycle Summary</h2>
                <div id="cycle-summary"></div>
            </section>

            <section class="card">
                <h2>Symptom Trends (Last 30 Days)</h2>
                <canvas id="symptom-chart"></canvas>
            </section>

            <section class="card">
                <h2>Symptoms by Cycle Phase</h2>
                <canvas id="phase-chart"></canvas>
            </section>

            <div class="export-section">
                <button id="export-data" class="secondary-btn">Export Data (JSON)</button>
                <button id="clear-data" class="danger-btn">Clear All Data</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
